<body>
  <h3>Contact Me:</h3>
   <style>
    h3 {
     color: rgb(210, 19, 19);
    }

<form action="#" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here" required></textarea><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>

  <label>Interests or Subjects You Like:</label><br>
  <input type="checkbox" id="cs" name="interests" value="Computer Science">
  <label for="cs">Computer Science</label><br>
  <input type="checkbox" id="math" name="interests" value="Math">
  <label for="math">Math</label><br>
  <input type="checkbox" id="science" name="interests" value="Science">
  <label for="science">Science</label><br><br>
  <h3 class="mail">Or Email Me Directly:</h3>
<p class="mail">
  You can also contact me by email:

    khatimah.chamanshahi@gmail.com
  </a>
</p>

  <input type="submit" value="Submit">
</form>
